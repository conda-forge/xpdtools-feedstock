{% set name = "xpdtools" %}
{% set version = "0.1.5" %}
{% set sha256 = "9de46a0f75a52bda87941f3c780e642389adca854b9db09f4ed1fca79eca6991" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 & export DISPLAY=:99.0 & python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - image_to_iq = xpdtools.cli.process_tiff:run_main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - scikit-beam
    - pyyaml
    - pyfai
    - streamz_ext
    - fire
    - pims
    - fabio
    - numba
    - matplotlib


test:
  imports:
    - xpdtools
    - xpdtools.tools
  commands:
    - image_to_iq -- --help

about:
  home: https://github.com/xpdAcq/xpdtools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Analysis Tools for XPD'

  doc_url: https://xpdacq.github.io/xpdtools/
  dev_url: https://github.com/xpdAcq/xpdtools

extra:
  recipe-maintainers:
    - CJ-Wright
